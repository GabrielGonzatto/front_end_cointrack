<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <div class="card p-4">
    <div class="card-body">
      <h5 class="card-title text-center">Acesse sua conta</h5>
      <form>
        <!-- Email input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="email"
            id="email"
            name="email"
            [(ngModel)]="usuario.email"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="email">Email</label>
        </mdb-form-control>

        <!-- Password input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="senha"
            name="senha"
            [(ngModel)]="usuario.senha"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="senha">Senha</label>
        </mdb-form-control>

        <div class="text-center mb-3 aumentaTamanho">
          <a href="/cadastrar">NÃ£o possui conta? Crie sua conta aqui!</a>
        </div>

        <!-- Submit button -->
        <button
          mdbRipple
          type="button"
          class="btn btn-block w-100 bg-light aumentaTamanho"
          (click)="login()"
        >
          Acessar
        </button>
      </form>
    </div>
  </div>
</div>
