<app-navbar></app-navbar>

<div class="d-flex justify-content-center align-items-center" style="height: calc(100vh - 70px);">
  <div class="card p-4">
    <div class="card-body">
      <h5 class="card-title text-center">Editar perfil</h5>
      <form>
        <!-- Nome input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="nome"
            name="nome"
            [(ngModel)]="usuario.nome"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="nome">Nome</label>
        </mdb-form-control>

        <!-- Apelido input -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="text"
            id="apelido"
            name="apelido"
            [(ngModel)]="usuario.apelido"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="apelido">Apelido</label>
        </mdb-form-control>

        <!-- Senha Atual -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="senha"
            name="senha"
            [(ngModel)]="usuario.senha"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="senha">Senha atual</label>
        </mdb-form-control>

        <!-- Nova Senha -->
        <mdb-form-control class="mb-4">
          <input
            mdbInput
            type="password"
            id="novaSenha"
            name="novaSenha"
            [(ngModel)]="usuario.novaSenha"
            class="form-control"
          />
          <label mdbLabel class="form-label" for="novaSenha">Nova senha</label>
        </mdb-form-control>

        <!-- BotÃ£o Editar -->
        <button
          mdbRipple
          type="button"
          class="btn btn-success w-100"
          (click)="editar()"
        >
          Editar perfil
        </button>
      </form>
    </div>
  </div>
</div>
